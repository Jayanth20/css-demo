<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS DEMO</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h2 onmouseover="myFunc()">JavaScript Practice</h2>
    <button onclick="getDate()">Display Date</button>
    <p id="output"></p>
    <script>
      function getDate(){
        var date = new Date();
        document.getElementById("output").innerHTML=date;
      }
      function myFunc(){
        alert("Click below button to get date");
      }
    </script>

</body>
</html>
