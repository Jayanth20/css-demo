<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS DEMO</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

<h2>JavaScript Practice</h2>
<p>Matching string practice; search for "javascript" in a string.</p>

<button onclick="myFunction()">Search for pattern</button>

<p id="output"></p>

<script>
function myFunction() {
  var str = "Learn JavaScript";
  var patt = /javascript/i;
  var result = str.match(patt);
  document.getElementById("output").innerHTML = result;
}
</script>

</body>
</html>
