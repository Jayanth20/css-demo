<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS DEMO</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h2>JavaScript practice</h2>
    <p id="output"></p>
    <input type="submit" value="Open Activity" onclick="myFunc()">
    <script>
      var a = product(10, 20);
      document.getElementById("output").innerHTML = a;
      function product(m,n){
        return m*n;
      }
      function myFunc() {
        window.open("https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Default_parameters");
      }
    </script>
  </body>
</html>
